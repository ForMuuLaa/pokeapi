<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pok√©mon Search</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #eeeeee;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
        }

        #result {
            margin-top: 30px;
            background-color: #e2e2e2;
            padding: 10px 10px;
            margin: 5px;
            border-radius: 30px;
        }

        #pokemon-img {
            height: 150px;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .type {
            background-color: #ffffff;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
            border-radius: 5px;
        }

        .weight {
            background-color: #ffffff;
            padding: 5px 50px;
            margin: 5px;
            display: inline-block;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        input {
            color: rgb(0, 0, 0);
            padding: 8px 20px;
            border-color: #e2e2e2;
            border-radius: 10px;
            font-size: 18px;
            border: 3px solid #d6d6d6;

        }
    </style>
</head>

<!-- ----------------------------------------------------------------------- -->

<body>

    <h1>üîé Pok√©mon Search üîé</h1>

    <input type="text" id="pokemon-input" placeholder="Enter Pok√©mon name or ID">
    <button onclick="searchPokemon()">Search</button>

    <div id="result"></div>


    <!-- ----------------------------------------------------------------------- -->

    <script>
        async function searchPokemon() {
            const nameOrId = document.getElementById('pokemon-input').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ""; // Clear previous result

            if (!nameOrId) {
                resultDiv.innerHTML = "<p class='error'>Please enter a Pok√©mon name or ID.</p>";
                return;
            }

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${nameOrId}`);
                if (!response.ok) {
                    throw new Error("Pok√©mon not found");
                }

                const data = await response.json();
                const types = data.types.map(t => `<span class="type">${t.type.name}</span>`).join("");
                const weight = data.weight
                console.log(weight)

                resultDiv.innerHTML = `
            <h2>${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</h2>
            <img id="pokemon-img" src="${data.sprites.front_default}" alt="${data.name}">
            <div>${types}</div>
            <div class="weight"> weight: ${weight}</div>
            `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Pok√©mon not found. Please try again.</p>`;
            }
        }
    </script>

    <!-- ----------------------------------------------------------------------- -->
</body>

</html>
